data_ingestion:
  fake_news_data_path: "data/Fake.csv"
  real_news_data_path: "data/True.csv"
  raw_data_dir: "artifacts/data_ingestion"
  train_data_path: "artifacts/data_ingestion/train.csv"
  test_data_path: "artifacts/data_ingestion/test.csv"
  val_data_path: "artifacts/data_ingestion/val_data.csv"

split_ratio: 0.2
random_state: 42

data_validation:
  valid_data_path: "artifacts/data_validation/"
  valid_train_data_path: "artifacts/data_validation/train_valid.csv"
  valid_test_data_path: "artifacts/data_validation/test_valid.csv"
  valid_val_data_path: "artifacts/data_validation/val_valid.csv"
  smallest_acceptable_size: 100
  largest_acceptable_size: 1000

data_transformation:
  preprocessed_object_file_path: "artifacts/data_transformation/preprocessor.pkl"
  transformed_train_path: "artifacts/data_transformation/transformed_train.csv"
  transformed_test_path: "artifacts/data_transformation/transformed_test.csv"

model_trainer:
  model_path: "artifacts/model_trainer/model.pkl"
  expected_accuracy: 0.8
  overfitting_threshold: 0.1
model_evaluation:
  model_evaluation_file_path: "artifacts/model_evaluation/evaluation_report.yaml"
  change_threshold: 0.01
model_pusher:
  export_dir: "artifacts/model_pusher"
  model_file_name: "model.pkl"
  preprocessor_file_name: "preprocessor.pkl"
  raw_data_file_name: "raw_data.csv"
  train_data_file_name: "train.csv"
  test_data_file_name: "test.csv"
